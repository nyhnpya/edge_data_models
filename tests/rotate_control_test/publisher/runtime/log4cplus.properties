log4cplus.logger.fileLogger=DEBUG,R
log4cplus.additivity.fileLogger=FALSE
log4cplus.logger.consoleLogger=DEBUG, STDOUT
log4cplus.additivity.fileLogger=FALSE

log4cplus.appender.STDOUT=log4cplus::ConsoleAppender
log4cplus.appender.STDOUT.layout=log4cplus::PatternLayout
log4cplus.appender.STDOUT.layout.ConversionPattern=%d{%m/%d/%y %H:%M:%S:%q} [%i] %-5p - %m %n

log4cplus.appender.R=log4cplus::RollingFileAppender
log4cplus.appender.R.File=output.log
log4cplus.appender.R.MaxFileSize=100MB
log4cplus.appender.R.MaxBackupIndex=10
log4cplus.appender.R.layout=log4cplus::PatternLayout
log4cplus.appender.R.layout.ConversionPattern=%d{%m/%d/%y %H:%M:%S:%q} [%i] %-5p - %m %n
