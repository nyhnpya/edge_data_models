log4cplus.logger.fileLogger=INFO, outputlog
log4cplus.additivity.fileLogger=FALSE

log4cplus.logger.consoleLogger=SILENT, nolog
log4cplus.additivity.consoleLogger=FALSE

log4cplus.appender.outputlog=log4cplus::RollingFileAppender
log4cplus.appender.outputlog.File=/var/log/edge/output.log
log4cplus.appender.outputlog.MaxFileSize=100MB
log4cplus.appender.outputlog.MaxBackupIndex=10
log4cplus.appender.outputlog.layout=log4cplus::PatternLayout
log4cplus.appender.outputlog.layout.ConversionPattern=%d{%m/%d/%y %H:%M:%S:%q} [%i] %-5p - %m %n

log4cplus.appender.nolog=log4cplus::NullAppender
